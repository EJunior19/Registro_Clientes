<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - Visita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Registro de Visita a Cliente</h1>

        
        <section class="cliente">
            <h2>Datos del Cliente</h2>
            <div class="form-group">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
               <div class="form-group">
                <label for="foto_cedula_frente">Foto Cédula (Frente):</label>
                <button type="button" id="takePhotoTitularFrente">Tomar Foto</button>
                <video id="videoTitularFrente" width="320" height="240" autoplay style="display:none;"></video>
                <canvas id="canvasTitularFrente" width="320" height="240" style="display:none;"></canvas>
                <img id="photoTitularFrente" alt="Foto Cédula (Frente)" style="max-width: 100%; height: auto;">
                <input type="hidden" id="fotoBase64TitularFrente" name="fotoBase64TitularFrente">
            <div class="form-group">
                <label for="foto_cedula_dorso">Foto Cédula (Dorso):</label>
                <button type="button" id="takePhotoTitularDorso">Tomar Foto</button>
                <video id="videoTitularDorso" width="320" height="240" autoplay style="display:none;"></video>
                <canvas id="canvasTitularDorso" width="320" height="240" style="display:none;"></canvas>
                <img id="photoTitularDorso" alt="Foto Cédula (Dorso)" style="max-width: 100%; height: auto;">
                <input type="hidden" id="fotoBase64TitularDorso" name="fotoBase64TitularDorso">
                </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" value="Salto del Guairá" readonly>
            </div>
            <div class="form-group">
                <label for="barrio">Barrio:</label>
                <select id="barrio" name="barrio">
                    <option value="Jardín del Norte">Jardín del Norte</option>
                    <option value="Renacer">Renacer</option>
                    <option value="Nuevo Horizonte">Nuevo Horizonte</option>
                    <option value="San José">San José</option>
                    <option value="María Auxiliadora">María Auxiliadora</option>
                    <option value="Karen Luana">Karen Luana</option>
                    <option value="Santa Teresa">Santa Teresa</option>
                    <option value="Adela Speratti">Adela Speratti</option>
                    <option value="San Blas">San Blas</option>
                    <option value="Villa Florida">Villa Florida</option>
                    <option value="Stella Marys">Stella Marys</option>
                    <option value="Donde Nace El Sol">Donde Nace El Sol</option>
                    <option value="Santa Rosa">Santa Rosa</option>
                    <option value="San Miguel">San Miguel</option>
                    <option value="Primavera">Primavera</option>
                    <option value="Residencial Acuario">Residencial Acuario</option>
                    <option value="Rayito de Sol Kilómetro 2">Rayito de Sol Kilómetro 2</option>
                    <option value="San Francisco">San Francisco</option>
                    <option value="San Jorge">San Jorge</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estado_civil">Estado Civil:</label>
                <select id="estado_civil" name="estado_civil" onchange="toggleConyuge()">
                    <option value="soltera">Soltera/o</option>
                    <option value="casada">Casada/o</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vive_pareja">¿Vive con su pareja?</label>
                <select id="vive_pareja" name="vive_pareja">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
        </section>

        <section id="conyugeSection" class="conyuge" style="display: none;">
            <h2>Datos del Cónyuge (si aplica)</h2>
            <div class="form-group">
                <label for="nombre_conyuge">Nombre Completo:</label>
                <input type="text" id="nombre_conyuge" name="nombre_conyuge">
            </div>
                 <div class="form-group">
            <label for="foto_cedula_frente_conyuge">Foto Cédula (Frente):</label>
            <button type="button" id="takePhotoConyugeFrente">Tomar Foto</button>
            <video id="videoConyugeFrente" width="320" height="240" autoplay style="display:none;"></video>
            <canvas id="canvasConyugeFrente" width="320" height="240" style="display:none;"></canvas>
            <img id="photoConyugeFrente" alt="Foto Cédula (Frente)" style="max-width: 100%; height: auto;">
            <input type="hidden" id="fotoBase64ConyugeFrente" name="fotoBase64ConyugeFrente">
        </div>
         <div class="form-group">
            <label for="foto_cedula_dorso_conyuge">Foto Cédula (Dorso):</label>
            <button type="button" id="takePhotoConyugeDorso">Tomar Foto</button>
            <video id="videoConyugeDorso" width="320" height="240" autoplay style="display:none;"></video>
            <canvas id="canvasConyugeDorso" width="320" height="240" style="display:none;"></canvas>
            <img id="photoConyugeDorso" alt="Foto Cédula (Dorso)" style="max-width: 100%; height: auto;">
            <input type="hidden" id="fotoBase64ConyugeDorso" name="fotoBase64ConyugeDorso">
        </div>
            <div class="form-group">
                <label for="lugar_trabajo_conyuge">Lugar de Trabajo:</label>
                <input type="text" id="lugar_trabajo_conyuge" name="lugar_trabajo_conyuge">
            </div>
            <div class="form-group">
                <label for="ingreso_conyuge">Ingreso Mensual:</label>
                <input type="text" id="ingreso_conyuge" name="ingreso_conyuge" onkeyup="formatearNumero(this)">
            </div>
        </section>

        <section class="laboral">
            <h2>Información Laboral del Titular</h2>
            <div class="form-group">
                <label for="lugar_trabajo_titular">Lugar de Trabajo:</label>
                <input type="text" id="lugar_trabajo_titular" name="lugar_trabajo_titular">
            </div>
            <div class="form-group">
                <label for="tiempo_trabajo">Tiempo en el Trabajo:</label>
                <input type="text" id="tiempo_trabajo" name="tiempo_trabajo">
            </div>
            <div class="form-group">
                <label for="ingreso_mensual_titular">Ingreso Mensual:</label>
                <input type="text" id="ingreso_mensual_titular" name="ingreso_mensual_titular" onkeyup="formatearNumero(this)">
            </div>
            <div class="form-group">
                <label for="contacto_laboral">Contacto Laboral:</label>
                <input type="tel" id="contacto_laboral" name="contacto_laboral">
            </div>
        </section>

        <section class="producto">
            <h2>Producto Solicitado</h2>
            <div class="form-group">
                <label for="nombre_producto">Nombre del Producto:</label>
                <input type="text" id="nombre_producto" name="nombre_producto" required>
            </div>
            <div class="form-group">
                <label for="codigo_producto">Código:</label>
                <input type="text" id="codigo_producto" name="codigo_producto">
            </div>
            <div class="form-group">
                <label for="cuotas">Cuotas:</label>
                <input type="number" id="cuotas" name="cuotas">
            </div>
            <div class="form-group">
                <label for="monto_cuota">Monto de Cuota:</label>
                <input type="text" id="monto_cuota" name="monto_cuota" onkeyup="formatearNumero(this)">
            </div>
            <div class="form-group">
                <label for="entrega_inicial">¿Hay entrega inicial?</label>
                <select id="entrega_inicial" name="entrega_inicial">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
        </section>

        <section class="referencias">
            <h2>Referencias Personales</h2>
            <div class="referencia">
                <h3>Referencia 1</h3>
                <div class="form-group">
                    <label for="nombre_ref1">Nombre:</label>
                    <input type="text" id="nombre_ref1" name="nombre_ref1">
                </div>
                <div class="form-group">
                    <label for="relacion_ref1">Relación:</label>
                    <input type="text" id="relacion_ref1" name="relacion_ref1">
                </div>
                <div class="form-group">
                    <label for="telefono_ref1">Teléfono:</label>
                    <input type="tel" id="telefono_ref1" name="telefono_ref1">
                </div>
            </div>

            <div class="referencia">
                <h3>Referencia 2</h3>
                <div class="form-group">
                    <label for="nombre_ref2">Nombre:</label>
                    <input type="text" id="nombre_ref2" name="nombre_ref2">
                </div>
                <div class="form-group">
                    <label for="relacion_ref2">Relación:</label>
                    <input type="text" id="relacion_ref2" name="relacion_ref2">
                </div>
                <div class="form-group">
                    <label for="telefono_ref2">Teléfono:</label>
                    <input type="tel" id="telefono_ref2" name="telefono_ref2">
                </div>
            </div>

           <div class="referencia">
                <h3>Referencia 3</h3>
                <div class="form-group">
                    <label for="nombre_ref3">Nombre:</label>
                    <input type="text" id="nombre_ref3" name="nombre_ref3">
                </div>
                <div class="form-group">
                    <label for="relacion_ref3">Relación:</label>
                    <input type="text" id="relacion_ref3" name="relacion_ref3">
                </div>
                <div class="form-group">
                    <label for="telefono_ref3">Teléfono:</label>
                    <input type="tel" id="telefono_ref3" name="telefono_ref3">
                </div>
            </div>
        </section>

        <section class="otros">
            <h2>Otros</h2>
            <div class="form-group">
                <label for="quien_usa">¿Quién usará el producto?</label>
                <input type="text" id="quien_usa" name="quien_usa">
            </div>
            <div class="form-group">
                <label for="tiene_garante">¿Tiene garante?</label>
                <select id="tiene_garante" name="tiene_garante" onchange="toggleGarante()">
                    <option value="no">No</option>
                    <option value="si">Sí</option>
                </select>
            </div>
            <div id="garanteSection" class="section garante" style="display: none;">
              <h2>Datos del Garante</h2>
              <div class="form-group">
                  <label for="nombre_garante">Nombre Completo:</label>
                  <input type="text" id="nombre_garante" name="nombre_garante">
              </div>
               <div class="form-group">
            <label for="foto_cedula_frente_garante">Foto Cédula (Frente):</label>
            <button type="button" id="takePhotoGaranteFrente">Tomar Foto</button>
            <video id="videoGaranteFrente" width="320" height="240" autoplay style="display:none;"></video>
            <canvas id="canvasGaranteFrente" width="320" height="240" style="display:none;"></canvas>
            <img id="photoGaranteFrente" alt="Foto Cédula (Frente)" style="max-width: 100%; height: auto;">
            <input type="hidden" id="fotoBase64GaranteFrente" name="fotoBase64GaranteFrente">
        </div>
         <div class="form-group">
            <label for="foto_cedula_dorso_garante">Foto Cédula (Dorso):</label>
            <button type="button" id="takePhotoGaranteDorso">Tomar Foto</button>
            <video id="videoGaranteDorso" width="320" height="240" autoplay style="display:none;"></video>
            <canvas id="canvasGaranteDorso" width="320" height="240" style="display:none;"></canvas>
            <img id="photoGaranteDorso" alt="Foto Cédula (Dorso)" style="max-width: 100%; height: auto;">
            <input type="hidden" id="fotoBase64GaranteDorso" name="fotoBase64GaranteDorso">
        </div>
              <div class="form-group">
                  <label for="cedula_garante">Cédula:</label>
                  <input type="text" id="cedula_garante" name="cedula_garante">
              </div>
              <div class="form-group">
                  <label for="telefono_garante">Teléfono:</label>
                  <input type="tel" id="telefono_garante" name="telefono_garante">
              </div>
              <div class="form-group">
                  <label for="direccion_garante">Dirección:</label>
                  <input type="text" id="direccion_garante" name="direccion_garante">
              </div>
              <div class="form-group">
                  <label for="lugar_trabajo_garante">Lugar de Trabajo:</label>
                  <input type="text" id="lugar_trabajo_garante" name="lugar_trabajo_garante">
              </div>
              <div class="form-group">
                  <label for="ingreso_mensual_garante">Ingreso Mensual:</label>
                  <input type="text" id="ingreso_mensual_garante" name="ingreso_mensual_garante" onkeyup="formatearNumero(this)">
              </div>
                </div>
                <div class="form-group">
                    <label for="observaciones">Observaciones Generales:</label>
                    <textarea id="observaciones" name="observaciones" rows="4"></textarea>
                </div>
            </section>

            <div class="button-container">
                <button type="button" id="generarPdf">Guardar como PDF</button>
               
            </div>
         

    </div>
   
   
     
   

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
 <script src="script.js"></script>
</body>
</html>
